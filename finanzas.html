    <main class="finanzas">
        <h1>LLeva La Contabilidad Del Dinero Que Dispones</h1>
        <div class="finanzasMainContainer">
            <div class="sueldo">
                <div id="sueldoDisplay">
                    <!-- Espacio para el dinero bruto disponible el mes -->
                </div>
                <div id="sueldoInputForm">
                    <input type="number" id="sueldoInput" placeholder="Dinero Mensual">
                    <button onclick="history.go(0)" id="agregar">Agregar</button>
                </div>
            </div>
            <div class="gastosYGanancias">
                <div id="gastosYGananciasDisplay">
                    <!-- Espacio para elementos generados dinamicamente -->
                </div>
    
                <div id="gastosYGananciasoInputForm">
                    <p class="valorDivisaTexto">Indique el Valor, Divisa y si es Gasto o Ganancia: </p>
                    <div class="gastoGananciaValor">
                        <input type="number" id="gastoGananciaValorNumeral" placeholder="Valor">
                        <select id="divisaSelect">
                            <option value="pesos">$</option>
                            <option value="dolares">us$</option>
                        </select>
                        <select id="gastoGananciaSelect">
                            <option value="gasto">Gasto</option>
                            <option value="ganancia">Ganancia</option>
                        </select>
                    </div>
    
                    <button id="gastoGananciaAgregar" onclick="history.go(0)">Agregar</button>
                    <div class="totalBorrarGastos">
                        <p class="rest">Dinero Restante:</p>
                        <div id="montoTotal">
                            <!-- Espacio para elementos generados dinamicamente -->
                        </div>
                    </div>
                    <button id="borrarGastos" onclick="history.go(0)">Borrar Todo</button>
                </div>
            </div>
        </div>
